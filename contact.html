<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <!-- Header -->
        <header class="container-fluid">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#"><img src="./assets/logo.jpg" alt="Sidinga Logo" width="150px" height="60px"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="./index.html">Home<span class="sr-only">(current)</span></a>
                        </li>
                        
                        <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="./products.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Products
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="./products.html">List</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Bathroom</a>
                            <a class="dropdown-item" href="#">Electrical</a>
                            <a class="dropdown-item" href="#">Flooring</a>
                            <a class="dropdown-item" href="#">Plumbing</a>
                            <a class="dropdown-item" href="#">Spares</a>
                            <a class="dropdown-item" href="#">Hardware</a>

                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="./contact.html">Can't find it?</a>
                          </div>
                        </li>
                        <li class="nav-item  active">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <!-- <li class="nav-item">
                          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li> -->
                      </ul>
                      <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                      </form>
                    </div>
                  </nav>
            <!-- Navigation end -->

            <section class="container-fluid">
            
            </section>
        </header>
        <!-- Header End -->

        <!-- Main -->
        <main class="container">
            <!-- Heading Section -->

            <section class="heading-section">
                <h2>Contact Us</h2>
                <hr>
                <p>How can we help?</p>
                <p class="response-message">Thank you for reaching out. Will get back to you soon!</p>
            </section> 
             <!-- Heading Section end -->          
                
            <!-- Form Section -->
            <section class="form-section container-fluid">
                <form action="#" method="POST">
                    <div class="block">
                        <div class="block-item">
                            <label for="#name"></label>
                            <input id="name" type="text" placeholder="Name" name="name" required autofocus>
                        </div>
                        
                        <div class="block-item">
                            <label for=""></label>
                            <input type="text" placeholder="Surname" required>
                        </div>                        
                    </div>
                   
                    <div class="block">
                        <div class="block-item">
                            <label for="#email"></label>
                            <input id="email" type="email" placeholder="Email" name="email" required>        
                        </div>

                        <div class="block-item">
                            <label for="#number"></label>
                            <input id="number" type="number" placeholder="Number" name="number">
                        </div>                   
                    </div>
                    
                    <div class="block">
                        <div class="block-item">
                            <label for=""></label>
                            <input type="text" placeholder="Company">
                        </div>
                    </div>
                    
                    <div class="block textarea">
                        <div class="block-items">
                            <textarea name="message" id="message"  placeholder="Message..."></textarea>
                        </div>
                    </div>

                    <div class="block">
                        <div class="block-item">
                            <button class="btn btn-dark">Send</button>
                        </div>
                    </div>
                                     
                </form>
            </section>
            <!-- Form Section end -->
        </main>
        <!-- Main end -->
        
        <!-- jQuery library and js scripts -->
        <script src="./js/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/contact.js"></script>
    </body>
</html>
